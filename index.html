<!DOCTYPE html>
<html lang="ja">
<head>

    <link rel="stylesheet" href="./css/style.css">
    <title>スクロールアニメーション</title>

<body>
    <div id="scroll">
        <div class="container" >
            <button id="button1" href="#">コンテンツ3へ移動</button>

            <div id="contents1">コンテンツ1</div>
            <div id="contents2">コンテンツ2</div>
            <div id="contents3">コンテンツ3</div>
        </div>
    </div>
    <div id="keyframe"></div>
    <div class="animation">
        <a class="animation_object" href="#">Topにもどるよ！</a>
    </div>  
    <script src="js/scroll.js"></script>
</body>
